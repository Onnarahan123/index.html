<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrihinna Jälgija Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 900px; width: 100%; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        
        .status-box { padding: 25px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .price-value { font-size: 3.5em; font-weight: 800; margin: 0; line-height: 1; }
        .unit { font-size: 0.4em; color: #444; vertical-align: middle; }
        
        /* Dünaamilised värvid */
        .cheap { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); color: #1b4332; }
        .normal { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); color: #432818; }
        .expensive { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #5a181b; }

        .chart-container { position: relative; height: 350px; width: 100%; margin-top: 20px; }
        h2 { color: #1a202c; margin-bottom: 5px; }
        p.info { color: #718096; font-size: 0.9em; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Elektri börsihind</h2>
    <p class="info" id="date-info">Laen andmeid...</p>
    
    <div id="status-card" class="status-box">
        <div id="loading">Uuendan andmeid...</div>
        <div id="content" style="display:none;">
            <div class="price-value"><span id="current-price">0.00</span> <span class="unit">s/kWh</span></div>
            <p id="trend-text" style="font-weight: 600; margin-top: 10px;"></p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>
</div>

<script>
    let priceChart;

    async function updateData() {
        try {
            const now = new Date();
            // Küsime andmed alates tänase algusest kuni homse lõpuni
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();
            
            const response = await fetch(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`);
            const json = await response.json();
            const eeData = json.data.ee;

            const labels = [];
            const prices = [];
            const pointRadii = [];
            const currentTimestamp = Math.floor(Date.now() / 1000 / 3600) * 3600;

            let currentPrice = null;

            eeData.forEach(item => {
                const date = new Date(item.timestamp * 1000);
                const hour = date.getHours();
                const day = date.getDate() === now.getDate() ? "Täna" : "Homme";
                
                labels.push(`${day} ${hour}:00`);
                const priceKWh = (item.price / 10 * 1.22).toFixed(2);
                prices.push(priceKWh);

                // Tuvastame hetkehinna
                if (item.timestamp === currentTimestamp) {
                    currentPrice = priceKWh;
                    pointRadii.push(8); // Tee praegune tund graafikul suuremaks
                } else {
                    pointRadii.push(2);
                }
            });

            if (currentPrice === null && prices.length > 0) currentPrice = prices[0];

            displayUI(currentPrice, labels, prices, pointRadii);
            document.getElementById('date-info').innerText = `Uuendatud: ${now.toLocaleTimeString('et-EE')}`;
        } catch (error) {
            document.getElementById('loading').innerText = "Andmete viga. Proovi hiljem.";
            console.error(error);
        }
    }

    function displayUI(price, labels, prices, pointRadii) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('current-price').innerText = price;

        const card = document.getElementById('status-card');
        const trend = document.getElementById('trend-text');
        
        // Loogika värvide ja soovituste jaoks
        if (price < 10) {
            card.className = 'status-box cheap';
            trend.innerText = "Nüüd on soodne aeg tarbida! ✅";
        } else if (price < 20) {
            card.className = 'status-box normal';
            trend.innerText = "Hind on tavapärane. ⚖️";
        } else {
            card.className = 'status-box expensive';
            trend.innerText = "Hind on kallis. Hoia kokku! ❌";
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        
        if (priceChart) priceChart.destroy(); // Hävitame vana graafiku uue laadimisel

        priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 's/kWh',
                    data: prices,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: pointRadii,
                    pointBackgroundColor: pointRadii.map(r => r === 8 ? '#ff0000' : '#2563eb'),
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        ticks: { callback: value => value + ' s' }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45,
                            autoSkip: true,
                            maxTicksLimit: 12
                        }
                    }
                }
            }
        });
    }

    updateData();
    // Uuenda andmeid automaatselt iga 15 minuti järel
    setInterval(updateData, 15 * 60 * 1000);
</script>

</body>
</html>
