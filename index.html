<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/lightning-bolt.png">
    <title>Elektrihind</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* APPLE STYLE & CLEAN DESIGN */
        :root {
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --apple-green: #34C759;
            --apple-blue: #007AFF;
            --apple-red: #FF3B30;
            --apple-orange: #FF9500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #dceefc 0%, #f0f4f8 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        /* UUS: √ÑPISISENE TEAVITUS (ALERT) */
        #alert-banner {
            display: none;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideDown 0.5s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* KAARDID */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.7);
            transition: all 0.5s ease;
        }

        /* V√§rvilised taustad */
        .bg-cheap { background: linear-gradient(135deg, rgba(212,237,218,0.95), rgba(235,249,238,0.95)) !important; border-color: #c3e6cb !important; }
        .bg-medium { background: linear-gradient(135deg, rgba(219,234,254,0.95), rgba(239,246,255,0.95)) !important; border-color: #bfdbfe !important; }
        .bg-expensive { background: linear-gradient(135deg, rgba(248,215,218,0.95), rgba(254,242,242,0.95)) !important; border-color: #f5c6cb !important; }

        .card-mini {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.6);
        }

        h2 { font-size: 13px; font-weight: 700; margin: 0 0 15px 0; color: rgba(0,0,0,0.4); text-transform: uppercase; letter-spacing: 1.2px; text-align: center; }

        /* HETKEHIND */
        .current-price-section { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.08); margin-bottom: 15px; }
        .time-range-badge { font-size: 15px; font-weight: 500; color: rgba(0,0,0,0.6); margin-bottom: 2px; }
        .big-price { font-size: 82px; font-weight: 800; letter-spacing: -4px; line-height: 1; display: block; color: #1c1c1e; }
        .unit { font-size: 16px; font-weight: 500; color: rgba(0,0,0,0.5); margin-top: 5px; display: block; }
        
        .recommendation-box { text-align: center; font-size: 14px; color: var(--apple-blue); font-weight: 600; background: rgba(0, 122, 255, 0.1); padding: 10px; border-radius: 12px; margin-bottom: 15px; }

        .stats-row { display: flex; justify-content: space-between; padding: 0 5px; }
        .stat-item { text-align: center; flex: 1; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: rgba(0,0,0,0.5); font-weight: 700; margin-bottom: 4px; display: block; }
        .stat-value { font-size: 17px; font-weight: 700; color: #1c1c1e; }

        /* ILM */
        .weather-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .weather-day { text-align: center; flex: 1; padding: 0 4px; }
        .w-title { font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 4px; display: block; }
        .w-icon { font-size: 28px; display: block; margin: 4px 0; }
        .w-temp { font-size: 14px; font-weight: 700; color: var(--text-primary); display: block; }
        .w-wind { font-size: 11px; color: var(--text-secondary); margin-top: 2px; display: block; }
        .w-divider { width: 1px; background: rgba(0,0,0,0.1); height: 50px; margin: 10px 0; }

        /* GRAAFIK */
        .segmented-control { display: flex; background: rgba(118, 118, 128, 0.12); padding: 2px; border-radius: 9px; margin-bottom: 20px; }
        .segment-btn { flex: 1; border: none; padding: 6px 0; border-radius: 7px; font-size: 13px; font-weight: 600; background: transparent; color: #000; cursor: pointer; transition: all 0.2s ease; }
        .segment-btn.active { background: #FFFFFF; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .segment-btn:disabled { color: #aaa; cursor: not-allowed; }
        .chart-wrapper { position: relative; height: 300px; width: 100%; }

        /* KALKULAATOR */
        .presets-grid { display: flex; gap: 8px; margin-bottom: 15px; justify-content: center; }
        .preset-btn { background: #fff; border: 1px solid #e5e5ea; border-radius: 12px; padding: 8px 12px; font-size: 20px; cursor: pointer; flex: 1; transition: transform 0.1s; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .preset-btn:active { transform: scale(0.95); background: #f2f2f7; }
        .calc-row { display: flex; align-items: center; justify-content: space-between; font-size: 15px; font-weight: 500; }
        .calc-input { border: none; background: rgba(118, 118, 128, 0.12); padding: 10px; border-radius: 10px; font-size: 18px; font-weight: 600; width: 90px; text-align: center; outline: none; color: var(--apple-blue); }

        .footer { text-align: center; font-size: 11px; color: #aaa; margin-top: 30px; font-weight: 500; }
        #loading-overlay { font-size: 14px; color: var(--text-secondary); text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="alert-banner"></div>

    <div class="card" id="main-card">
        <h2>Hetkehind</h2>
        <div id="loading-overlay">Laen andmeid...</div>
        
        <div id="price-content" style="display:none;">
            <div class="current-price-section">
                <span class="time-range-badge" id="current-time-range">--:--</span>
                <span class="big-price" id="current-price">--</span>
                <span class="unit">senti / kWh (koos KM 24%)</span> </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Min</span>
                    <span class="stat-value" id="day-min">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Keskmine</span>
                    <span class="stat-value" id="day-avg">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Max</span>
                    <span class="stat-value" id="day-max">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card-mini">
        <div id="recommendation" class="recommendation-box" style="display:none;"></div>
        <h2 style="margin-bottom:12px; margin-top:5px;">Ilm (V√µru)</h2>
        <div class="weather-row" id="weather-container">
            <div style="width:100%; text-align:center; color:#888; font-size:13px;">Laen ilmainfot...</div>
        </div>
    </div>

    <div class="card">
        <div class="segmented-control">
            <button class="segment-btn active" id="btn-today" onclick="switchView('today')">T√§na</button>
            <button class="segment-btn" id="btn-tomorrow" onclick="switchView('tomorrow')">Homme</button>
        </div>
        <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
        </div>
        <div style="text-align: center; margin-top:10px;">
            <button onclick="initApp()" style="background:none; border:none; color:var(--apple-blue); font-size:12px; font-weight:500;">‚Üª V√§rskenda</button>
        </div>
    </div>

    <div class="card-mini">
        <h2 style="text-align:left; margin-bottom:10px;">Kalkulaator</h2>
        <div class="presets-grid">
            <button class="preset-btn" onclick="setWatts(10, 'LED Lamp')">üí°</button>
            <button class="preset-btn" onclick="setWatts(2000, 'Pesumasin')">üß∫</button>
            <button class="preset-btn" onclick="setWatts(6000, 'Saun')">üßñ‚Äç‚ôÇÔ∏è</button>
            <button class="preset-btn" onclick="setWatts(11000, 'Auto laadija')">üöó</button>
        </div>
        <div class="calc-row">
            <span id="device-name">Seadme v√µimsus:</span>
            <div>
                <input type="number" id="watts" value="2000" class="calc-input"> <span style="font-size:12px; color:#888;">W</span>
            </div>
        </div>
        <div style="font-size: 15px; font-weight:600; color: var(--text-primary); margin-top: 12px; text-align: right; border-top:1px solid #eee; padding-top:10px;" id="calc-result">...</div>
    </div>

    <div class="footer">Made by Ranno</div>
</div>

<script>
    let myChart = null;
    let currentPrice = 0;
    let fullData = [];
    let viewState = 'today'; 
    const KM_MULTIPLIER = 1.24; // UUS K√ÑIBEMAKS 24%

    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) initApp();
    });

    const wattsInput = document.getElementById('watts');
    wattsInput.addEventListener('input', () => updateCalculator());

    function setWatts(val, name) {
        wattsInput.value = val;
        document.getElementById('device-name').innerText = name + ":";
        updateCalculator();
    }

    function updateCalculator() {
        const w = parseFloat(wattsInput.value) || 0;
        const costCents = (w / 1000) * currentPrice;
        let text = `Kulu hetkel: ${costCents.toFixed(2)} senti / tund`;
        if (w > 3000) {
            const costEur = costCents / 100;
            text += ` <br><span style="color:#888; font-size:13px;">(‚Ç¨${costEur.toFixed(2)} / tund)</span>`;
        }
        document.getElementById('calc-result').innerHTML = text;
    }

    function switchView(view) {
        viewState = view;
        document.getElementById('btn-today').className = view === 'today' ? 'segment-btn active' : 'segment-btn';
        document.getElementById('btn-tomorrow').className = view === 'tomorrow' ? 'segment-btn active' : 'segment-btn';
        renderChart();
    }

    async function initApp() {
        const loading = document.getElementById('loading-overlay');
        const content = document.getElementById('price-content');
        const alertBanner = document.getElementById('alert-banner');
        
        alertBanner.style.display = 'none';
        
        getWeather(); 
        
        try {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();

            let eeData = [];
            try {
                const resp = await fetch(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`);
                if (!resp.ok) throw new Error();
                const json = await resp.json();
                eeData = json.data.ee;
            } catch (e) {
                console.log("Kasutan proxyt...");
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`)}`;
                const resp = await fetch(proxyUrl);
                const json = await resp.json();
                eeData = json.data.ee;
            }

            if (!eeData || eeData.length === 0) throw new Error("Andmeid pole");
            fullData = eeData;

            // --- HETKEHIND ---
            const currentTs = Math.floor(Date.now() / 1000 / 3600) * 3600;
            const currentItem = fullData.find(d => Math.abs(d.timestamp - currentTs) < 600) || fullData[fullData.length-1];
            // KASUTAME UUT M√Ñ√ÑRA (1.24)
            currentPrice = parseFloat(((currentItem.price / 10) * KM_MULTIPLIER).toFixed(2));

            const dateObj = new Date(currentItem.timestamp * 1000);
            const curHour = dateObj.getHours();
            const nextHour = (curHour + 1) % 24;
            document.getElementById('current-time-range').innerText = `${curHour.toString().padStart(2,'0')}:00 ‚Äì ${nextHour.toString().padStart(2,'0')}:00`;
            document.getElementById('current-price').innerText = currentPrice.toFixed(2);

            // --- V√ÑRVID JA ALERT ---
            const mainCard = document.getElementById('main-card');
            mainCard.classList.remove('bg-cheap', 'bg-medium', 'bg-expensive');
            
            if (currentPrice <= 5) {
                mainCard.classList.add('bg-cheap');
                alertBanner.style.display = 'block';
                alertBanner.style.background = '#d4edda';
                alertBanner.style.color = '#155724';
                alertBanner.innerHTML = "üåü Super hind! Pane pesumasin ja saun t√∂√∂le!";
            } else if (currentPrice < 15) {
                mainCard.classList.add('bg-cheap');
            } else if (currentPrice < 25) {
                mainCard.classList.add('bg-medium');
            } else {
                mainCard.classList.add('bg-expensive');
                alertBanner.style.display = 'block';
                alertBanner.style.background = '#f8d7da';
                alertBanner.style.color = '#721c24';
                alertBanner.innerHTML = "‚ö†Ô∏è T√§helepanu! Elekter on hetkel kallis.";
            }

            // --- P√ÑEVA STATISTIKA ---
            const todayDate = new Date().getDate();
            const todayItems = fullData.filter(d => new Date(d.timestamp * 1000).getDate() === todayDate);
            const todayPrices = todayItems.map(d => (d.price / 10) * KM_MULTIPLIER); // UUS M√Ñ√ÑR

            if (todayPrices.length > 0) {
                const min = Math.min(...todayPrices);
                const max = Math.max(...todayPrices);
                const avg = todayPrices.reduce((a, b) => a + b, 0) / todayPrices.length;
                document.getElementById('day-min').innerText = min.toFixed(2);
                document.getElementById('day-max').innerText = max.toFixed(2);
                document.getElementById('day-avg').innerText = avg.toFixed(2);
                
                // Leia odavaim tuleviku tund
                const currentHourVal = new Date().getHours();
                const futureItems = todayItems.filter(d => new Date(d.timestamp * 1000).getHours() >= currentHourVal);
                if (futureItems.length > 0) {
                    futureItems.sort((a, b) => a.price - b.price);
                    const bestItem = futureItems[0];
                    const bestPrice = ((bestItem.price / 10) * KM_MULTIPLIER).toFixed(2); // UUS M√Ñ√ÑR
                    const bestTime = new Date(bestItem.timestamp * 1000).getHours();
                    
                    const recBox = document.getElementById('recommendation');
                    recBox.style.display = 'block';
                    
                    if (bestTime === currentHourVal) {
                        recBox.innerHTML = `üåü Praegu ongi parim aeg tarbimiseks!`;
                    } else {
                        recBox.innerHTML = `üí° Soovitus: Oota kella <b>${bestTime}:00</b>-ni (${bestPrice} s/kWh).`;
                    }
                }
            }

            // Kontrolli homset
            const tomorrowDate = new Date();
            tomorrowDate.setDate(tomorrowDate.getDate() + 1);
            const hasTomorrow = fullData.some(d => new Date(d.timestamp*1000).getDate() === tomorrowDate.getDate());
            const btnTomorrow = document.getElementById('btn-tomorrow');
            
            if (!hasTomorrow) {
                btnTomorrow.disabled = true;
                btnTomorrow.innerText = "Homme (ootel)";
            } else {
                btnTomorrow.disabled = false;
                btnTomorrow.innerText = "Homme";
            }

            loading.style.display = 'none';
            content.style.display = 'block';
            updateCalculator();
            renderChart();

        } catch (error) {
            console.error(error);
            loading.innerText = "Viga andmetes.";
        }
    }

    async function getWeather() {
        try {
            const lat = 57.848; const lon = 27.014; // V√µru
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min,wind_speed_10m_max&timezone=auto&forecast_days=3`;
            const resp = await fetch(url);
            const data = await resp.json();
            const daily = data.daily;
            const daysMap = ["T√§na", "Homme", "√úlehomme"];
            let html = "";

            for(let i=0; i<3; i++) {
                const code = daily.weather_code[i];
                const maxT = Math.round(daily.temperature_2m_max[i]);
                const minT = Math.round(daily.temperature_2m_min[i]);
                const wind = Math.round(daily.wind_speed_10m_max[i] / 3.6); 
                let icon = "‚òÅÔ∏è";
                if (code === 0) icon = "‚òÄÔ∏è";
                else if (code >= 1 && code <= 3) icon = "‚õÖ";
                else if (code >= 45 && code <= 48) icon = "üå´Ô∏è";
                else if (code >= 51 && code <= 67) icon = "üåßÔ∏è";
                else if (code >= 71 && code <= 77) icon = "‚ùÑÔ∏è";
                else if (code >= 95) icon = "‚õàÔ∏è";

                html += `
                    <div class="weather-day">
                        <span class="w-title">${daysMap[i]}</span>
                        <span class="w-icon">${icon}</span>
                        <span class="w-temp">${minT}¬∞..${maxT}¬∞</span>
                        <span class="w-wind">üí® ${wind} m/s</span>
                    </div>
                `;
                if (i < 2) html += `<div class="w-divider"></div>`;
            }
            document.getElementById('weather-container').innerHTML = html;
        } catch (e) {
            console.error("Ilma viga:", e);
        }
    }

    function renderChart() {
        if (fullData.length === 0) return;
        const ctx = document.getElementById('priceChart').getContext('2d');
        const now = new Date();
        const targetDate = new Date();
        if (viewState === 'tomorrow') targetDate.setDate(targetDate.getDate() + 1);

        const filteredData = fullData.filter(d => new Date(d.timestamp * 1000).getDate() === targetDate.getDate());
        const labels = []; const dataPoints = []; const bgColors = []; const pointData = [];
        const currentHour = now.getHours();

        filteredData.forEach(item => {
            const date = new Date(item.timestamp * 1000);
            const hour = date.getHours();
            labels.push(hour);
            // KASUTAME UUT M√Ñ√ÑRA (1.24)
            let price = parseFloat(((item.price / 10) * KM_MULTIPLIER).toFixed(2));
            dataPoints.push(price);
            let color = '#007AFF';
            if (price < 10) color = '#34C759';
            else if (price >= 20) color = '#FF3B30';
            else if (price >= 10) color = '#FF9500';
            bgColors.push(color);
            if (viewState === 'today' && hour === currentHour) pointData.push(price);
            else pointData.push(null);
        });

        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Hind', data: dataPoints, backgroundColor: bgColors, borderRadius: 4, barPercentage: 0.5, categoryPercentage: 1.0, order: 2 },
                    { type: 'line', label: 'Hetkel', data: pointData, borderColor: '#FF3B30', backgroundColor: '#FF3B30', pointRadius: 6, borderWidth: 0, showLine: false, order: 1 }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false, animation: { duration: 500 },
                plugins: { legend: { display: false }, tooltip: { backgroundColor: 'rgba(255, 255, 255, 0.95)', titleColor: '#000', bodyColor: '#000', borderColor: '#ddd', borderWidth: 1, padding: 10, displayColors: false, callbacks: { title: (ctx) => `Kell ${ctx[0].label}:00 ‚Äì ${parseInt(ctx[0].label)+1}:00`, label: (ctx) => `${ctx.raw} s/kWh` } } },
                scales: { x: { grid: { display: false }, ticks: { maxTicksLimit: 8, color: '#8E8E93' } }, y: { title: { display: true, text: 's / kWh', color: '#8E8E93', font: { size: 10, weight: 'bold' } }, beginAtZero: true, grid: { color: '#E5E5EA', borderDash: [5, 5] }, ticks: { color: '#8E8E93' } } }
            }
        });
    }
    initApp();
</script>
</body>
</html>
