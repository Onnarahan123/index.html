<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Elektrihind</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* APPLE STYLE & CLEAN DESIGN */
        :root {
            --card-bg: rgba(255, 255, 255, 0.85); /* Poolläbipaistev klaasjas */
            --text-primary: #000000;
            --text-secondary: #8E8E93;
            --apple-green: #34C759;
            --apple-orange: #FF9500;
            --apple-red: #FF3B30;
            --apple-blue: #007AFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* UUS TAUST: Minimalistlik gradient */
            background: linear-gradient(180deg, #E0F2F1 0%, #F2F2F7 40%, #F2F2F7 100%);
            background-attachment: fixed; /* Taust ei liigu kerides */
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding-bottom: 40px;
        }

        /* KAARDID */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px); /* Apple'i "Frosty glass" efekt */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .card-mini {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        h2 {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            text-align: center;
        }

        /* TABID (Täna / Homme) */
        .segmented-control {
            display: flex;
            background: rgba(118, 118, 128, 0.12);
            padding: 2px;
            border-radius: 9px;
            margin-bottom: 20px;
        }

        .segment-btn {
            flex: 1;
            border: none;
            padding: 6px 0;
            border-radius: 7px;
            font-size: 13px;
            font-weight: 600;
            background: transparent;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .segment-btn.active {
            background: #FFFFFF;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
        }
        
        .segment-btn:disabled { color: #aaa; cursor: not-allowed; }

        /* HETKEHIND */
        .price-display { text-align: center; padding: 5px 0; }
        
        /* UUS: Kellaaeg hetkehinna kohal */
        .time-range-badge {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 5px;
            display: block;
        }

        .big-price {
            font-size: 76px;
            font-weight: 700;
            letter-spacing: -3px;
            line-height: 1;
            display: block;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }
        .unit { font-size: 16px; font-weight: 500; color: var(--text-secondary); margin-top: 5px; display: block; }
        
        .status-badge {
            display: inline-block; margin-top: 12px; padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: 600; color: white;
        }

        /* GRAAFIK */
        .chart-wrapper { position: relative; height: 320px; width: 100%; }

        /* KALKULAATOR (Kompaktne) */
        .calc-row {
            display: flex; align-items: center; justify-content: space-between; font-size: 14px;
        }
        .calc-input {
            border: none; background: rgba(118, 118, 128, 0.12); padding: 8px; border-radius: 8px;
            font-size: 17px; font-weight: 600; width: 80px; text-align: center; outline: none; color: var(--apple-blue);
        }
        .calc-res-text { font-size: 13px; color: var(--text-secondary); margin-top: 8px; text-align: right; }

        /* JALUS */
        .footer { text-align: center; font-size: 11px; color: #aaa; margin-top: 30px; font-weight: 500; }
        
        #loading-overlay { font-size: 14px; color: var(--text-secondary); text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <h2>Hetkel</h2>
        <div id="loading-overlay">Andmete laadimine...</div>
        
        <div id="price-content" style="display:none;">
            <div class="price-display">
                <span class="time-range-badge" id="current-time-range">--:--</span>
                
                <span class="big-price" id="current-price">--</span>
                <span class="unit">senti / kWh</span>
                <div id="status-badge" class="status-badge" style="background: #ccc;">...</div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="segmented-control">
            <button class="segment-btn active" id="btn-today" onclick="switchView('today')">Täna</button>
            <button class="segment-btn" id="btn-tomorrow" onclick="switchView('tomorrow')">Homme</button>
        </div>

        <div class="chart-wrapper">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div style="text-align: center; margin-top:10px;">
            <button onclick="initApp()" style="background:none; border:none; color:var(--apple-blue); font-size:12px;">↻ Värskenda andmeid</button>
        </div>
    </div>

    <div class="card-mini">
        <div class="calc-row">
            <span style="font-weight:600;">⚡ Kiirkalkulaator</span>
            <div>
                <input type="number" id="watts" value="1000" class="calc-input"> <span style="font-size:12px; color:#888;">W</span>
            </div>
        </div>
        <div class="calc-res-text" id="calc-result">...</div>
    </div>

    <div class="footer">
        Made by Ranno
    </div>
</div>

<script>
    let myChart = null;
    let currentPrice = 0;
    let fullData = [];
    let viewState = 'today'; 

    document.addEventListener("visibilitychange", function() {
        if (!document.hidden) initApp();
    });

    const wattsInput = document.getElementById('watts');
    wattsInput.addEventListener('input', updateCalculator);

    function updateCalculator() {
        const w = parseFloat(wattsInput.value) || 0;
        const cost = (w / 1000) * currentPrice;
        document.getElementById('calc-result').innerHTML = 
            `Kulu hetkehinnaga: <b style="color:var(--text-primary)">${cost.toFixed(2)} s</b> / tunnis`;
    }

    function switchView(view) {
        viewState = view;
        document.getElementById('btn-today').className = view === 'today' ? 'segment-btn active' : 'segment-btn';
        document.getElementById('btn-tomorrow').className = view === 'tomorrow' ? 'segment-btn active' : 'segment-btn';
        renderChart();
    }

    async function initApp() {
        const loading = document.getElementById('loading-overlay');
        const content = document.getElementById('price-content');
        
        try {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();

            let eeData = [];

            try {
                const resp = await fetch(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`);
                if (!resp.ok) throw new Error();
                const json = await resp.json();
                eeData = json.data.ee;
            } catch (e) {
                console.log("Kasutan proxyt...");
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`)}`;
                const resp = await fetch(proxyUrl);
                const json = await resp.json();
                eeData = json.data.ee;
            }

            if (!eeData || eeData.length === 0) throw new Error("Andmeid pole");

            fullData = eeData;
            
            const tomorrowDate = new Date();
            tomorrowDate.setDate(tomorrowDate.getDate() + 1);
            const hasTomorrow = fullData.some(d => new Date(d.timestamp*1000).getDate() === tomorrowDate.getDate());
            
            const btnTomorrow = document.getElementById('btn-tomorrow');
            if (!hasTomorrow) {
                btnTomorrow.disabled = true;
                btnTomorrow.innerText = "Homme (ootel)";
            } else {
                btnTomorrow.disabled = false;
                btnTomorrow.innerText = "Homme";
            }

            // --- HETKEHINNA LEIDMINE ---
            const currentTs = Math.floor(Date.now() / 1000 / 3600) * 3600;
            const currentItem = fullData.find(d => Math.abs(d.timestamp - currentTs) < 600) || fullData[fullData.length-1];
            currentPrice = parseFloat(((currentItem.price / 10) * 1.22).toFixed(2));

            // --- KELLAAJA KUVAMINE ---
            const dateObj = new Date(currentItem.timestamp * 1000);
            const curHour = dateObj.getHours();
            const nextHour = (curHour + 1) % 24;
            // Vormindame 14:00 - 15:00
            const timeString = `${curHour.toString().padStart(2, '0')}:00 – ${nextHour.toString().padStart(2, '0')}:00`;
            document.getElementById('current-time-range').innerText = timeString;

            // --- VISUAALI UUENDAMINE ---
            document.getElementById('current-price').innerText = currentPrice.toFixed(2);
            const badge = document.getElementById('status-badge');
            
            let colorClass = '#007AFF';
            if (currentPrice < 10) {
                colorClass = 'var(--apple-green)';
                badge.style.background = colorClass;
                badge.innerText = "Soodne aeg ✅";
            } else if (currentPrice < 20) {
                colorClass = 'var(--apple-orange)';
                badge.style.background = colorClass;
                badge.innerText = "Tavaline hind ⚖️";
            } else {
                colorClass = 'var(--apple-red)';
                badge.style.background = colorClass;
                badge.innerText = "Kallis! ⛔";
            }
            document.getElementById('current-price').style.color = colorClass;

            loading.style.display = 'none';
            content.style.display = 'block';
            updateCalculator();
            renderChart();

        } catch (error) {
            console.error(error);
            loading.innerText = "Viga andmetes. Proovi uuesti.";
        }
    }

    function renderChart() {
        if (fullData.length === 0) return;

        const ctx = document.getElementById('priceChart').getContext('2d');
        const now = new Date();
        const targetDate = new Date();
        
        if (viewState === 'tomorrow') {
            targetDate.setDate(targetDate.getDate() + 1);
        }

        const filteredData = fullData.filter(d => {
            const dDate = new Date(d.timestamp * 1000);
            return dDate.getDate() === targetDate.getDate();
        });

        const labels = [];
        const dataPoints = [];
        const bgColors = [];
        const pointData = []; // UUS: Andmed punkti jaoks

        const currentHour = now.getHours();

        filteredData.forEach(item => {
            const date = new Date(item.timestamp * 1000);
            const hour = date.getHours();
            labels.push(hour);

            let price = (item.price / 10) * 1.22;
            price = parseFloat(price.toFixed(2));
            dataPoints.push(price);

            // Värvid
            let color = '#007AFF';
            if (price < 10) color = '#34C759';
            else if (price >= 20) color = '#FF3B30';
            else if (price >= 10) color = '#FF9500';
            
            // Tulpade värvimine
            bgColors.push(color);

            // PUNKTI LOOGIKA
            // Kui on tänane päev ja see on praegune tund, lisame punkti andmed
            if (viewState === 'today' && hour === currentHour) {
                pointData.push(price); // Punkt täpselt tulba tippu
            } else {
                pointData.push(null); // Mujale punkti ei pane
            }
        });

        if (myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'bar', // Põhitüüp on tulpdiagramm
            data: {
                labels: labels,
                datasets: [
                    {
                        // Andmestik 1: Tulbad
                        label: 'Hind',
                        data: dataPoints,
                        backgroundColor: bgColors,
                        borderRadius: 4,
                        barPercentage: 0.7,
                        order: 2
                    },
                    {
                        // Andmestik 2: PUNKT (Scatter/Line tüüpi kiht tulpade peal)
                        type: 'line',
                        label: 'Hetkel',
                        data: pointData,
                        borderColor: '#FF3B30', /* Apple Red */
                        backgroundColor: '#FF3B30',
                        pointRadius: 6, /* Punkti suurus */
                        pointHoverRadius: 8,
                        borderWidth: 0, /* Joont ennast ei näita, ainult punkti */
                        showLine: false, /* Peidame ühendusjooned */
                        order: 1 /* Joonistame tulpade peale */
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 500 },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: 'rgba(255, 255, 255, 0.95)',
                        titleColor: '#000',
                        bodyColor: '#000',
                        borderColor: '#ddd',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: false,
                        callbacks: {
                            title: (ctx) => `Kell ${ctx[0].label}:00`,
                            label: (ctx) => `${ctx.raw} s/kWh`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: { maxTicksLimit: 8, color: '#8E8E93' }
                    },
                    y: {
                        title: { 
                            display: true, 
                            text: 's / kWh', 
                            color: '#8E8E93',
                            font: { size: 10, weight: 'bold' }
                        }, 
                        beginAtZero: true,
                        grid: { color: '#E5E5EA', borderDash: [5, 5] },
                        ticks: { color: '#8E8E93' }
                    }
                }
            }
        });
    }

    initApp();
</script>
</body>
</html>
