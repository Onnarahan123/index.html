<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrihinna Jälgija</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 600px; width: 100%; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; box-sizing: border-box; }
        
        .status-box { padding: 30px; border-radius: 15px; margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .price-value { font-size: 4em; font-weight: 800; margin: 0; }
        .unit { font-size: 0.4em; color: #444; }
        
        /* Värvid vastavalt hinnale */
        .cheap { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); color: #1b4332; }
        .normal { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); color: #432818; }
        .expensive { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); color: #5a181b; }

        .chart-container { height: 300px; width: 100%; margin-top: 20px; position: relative; }
        #loader { padding: 40px; color: #666; font-style: italic; }
        .info-footer { font-size: 0.75em; color: #94a3b8; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top: 0; color: #1e293b;">Elektrihind Eestis</h2>
    
    <div id="loader">Värskendan andmeid Eleringist...</div>
    
    <div id="status-card" class="status-box" style="display:none;">
        <div class="price-value"><span id="current-price">0.00</span> <span class="unit">s/kWh</span></div>
        <p id="trend-text" style="font-weight: bold; margin-top: 10px; font-size: 1.2em;"></p>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="info-footer">
        Andmed: Elering / Nord Pool (Eesti piirkond)<br>
        Hinnad on euroala sentides ja sisaldavad 22% käibemaksu.
    </div>
</div>

<script>
    async function updateData() {
        const loader = document.getElementById('loader');
        const statusCard = document.getElementById('status-card');

        try {
            const now = new Date();
            // Küsime andmed tänase algusest kuni homse lõpuni
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate()).toISOString();
            const end = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2).toISOString();
            
            const apiUrl = `https://dashboard.elering.ee/api/nps/price?start=${start}&end=${end}`;
            
            // Kasutame AllOrigins proxy-t, et vältida CORS probleeme
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`);
            if (!response.ok) throw new Error("Võrgu viga");
            
            const wrapper = await response.json();
            const json = JSON.parse(wrapper.contents);
            const eeData = json.data.ee;

            if (!eeData || eeData.length === 0) throw new Error("Andmeid ei leitud");

            const labels = [];
            const prices = [];
            const currentHourTimestamp = Math.floor(Date.now() / 1000 / 3600) * 3600;
            let currentPrice = 0;

            eeData.forEach(item => {
                const date = new Date(item.timestamp * 1000);
                const isTomorrow = date.getDate() !== now.getDate();
                labels.push(`${isTomorrow ? 'H: ' : ''}${date.getHours()}:00`);
                
                // Konverteerimine: MWh -> s/kWh + KM 22%
                const priceKWh = (item.price / 10 * 1.22).toFixed(2);
                prices.push(parseFloat(priceKWh));
                
                if (item.timestamp === currentHourTimestamp) {
                    currentPrice = priceKWh;
                }
            });

            // Kui andmed on kätte saadud, peidame laadija ja kuvame sisu
            loader.style.display = 'none';
            statusCard.style.display = 'block';
            
            renderUI(currentPrice || prices[0], labels, prices);
        } catch (e) {
            console.error(e);
            loader.innerHTML = `<span style="color:red;">Viga!</span><br><small>${e.message}</small><br><button onclick="location.reload()" style="margin-top:10px;">Proovi uuesti</button>`;
        }
    }

    function renderUI(price, labels, prices) {
        document.getElementById('current-price').innerText = price;
        const card = document.getElementById('status-card');
        const trend = document.getElementById('trend-text');
        const p = parseFloat(price);

        if (p < 10) {
            card.className = 'status-box cheap';
            trend.innerText = "Soodne aeg! ✅";
        } else if (p < 20) {
            card.className = 'status-box normal';
            trend.innerText = "Mõistlik hind ⚖️";
        } else {
            card.className = 'status-box expensive';
            trend.innerText = "Kallis! Hoia kokku ❌";
        }

        const ctx = document.getElementById('priceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: prices,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 3,
                    pointBackgroundColor: '#2563eb'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, ticks: { callback: v => v + ' s' } },
                    x: { ticks: { maxTicksLimit: 12 } }
                }
            }
        });
    }

    updateData();
</script>
</body>
</html>
